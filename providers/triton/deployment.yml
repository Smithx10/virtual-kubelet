apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
    matchExpressions:
      - {key: app, operator: In, values: [ubuntu]}
  template:
    metadata:
      annotations:
        package: de1079ef-d082-cd82-a425-c0d572192fda # Put the package you want
        networks: 17d7aa50-6ad9-4e56-93b7-12dc868fac2a # Put the networks your want
        fwgroup: ubuntu  
        fwenabled: "true"
      labels:
        app: ubuntu
        triton.cns.services: ubuntu
    spec:
      restartPolicy: Always
      containers:
      - image: ac99517a-72ac-44c0-90e6-c7ce3d944a0a
        name: consul
        ports:
          - containerPort: 22
            name: ssh
        env:
          - name: foo
            value: "bar"
          - name: bar
            value: "baz"
        readinessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 10
          periodSeconds: 5
      nodeSelector:
        kubernetes.io/role: agent
        beta.kubernetes.io/os: linux
        type: virtual-kubelet
      tolerations:
      - key: virtual-kubelet.io/provider
        operator: Exists
