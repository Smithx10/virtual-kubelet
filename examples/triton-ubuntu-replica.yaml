apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: triton-ubuntu-test
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
    matchExpressions:
      - {key: tier, operator: In, values: [frontend]}
  template:
    metadata:
      labels:
        package: b-4gb-20gb
        app: guestbook
        tier: frontend
    spec:
      containers:
      - image: 1f11188a-c71c-11e8-83d4-370e2a698b16
        name: triton-ubuntu-sumesh
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/role: agent
        beta.kubernetes.io/os: linux
        type: virtual-kubelet
      tolerations:
      - key: virtual-kubelet.io/provider
        operator: Exists
